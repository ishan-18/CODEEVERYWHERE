<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <button class="change-layout">Change Layout</button>
    <div style="border-bottom: 1px solid grey;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 0 40px;">
            <h2 style="color: white">CODEVERYWHERE</h2>
            <div class="btn">
                <label>Select your theme:</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="coder" id="coder">
            <div class="code-editor html-heading">
                <h2>HTML</h2>
                <div class="code html" id="html"></div>
            </div>
            <div class="code-editor css-heading">
                <h2>CSS</h2>
                <div class="code css" id="css"></div>
            </div>
            <div class="code-editor js-heading">
                <h2>JS</h2>
                <div class="code js" id="js"></div>
            </div>
        </div>
        <div class="output">
            <iframe src="" class="iframe1" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
